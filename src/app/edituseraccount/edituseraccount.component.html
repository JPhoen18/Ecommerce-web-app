<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div *ngIf="editWarningMessage">
  <label class="validation-message" style="background-color: red;">{{editWarningMessage}}</label>
</div>

<div id="centerform">

<div class="input-group">
  <p><strong>First Name: </strong></p>
  <input type="text" class="form-control" [(ngModel)]="modifyuser.firstname" placeholder="{{modifyuser.firstname}}">
</div>

<div class="input-group">
  <p><strong>Last Name : </strong></p>
  <input type="text" class="form-control" [(ngModel)]="modifyuser.lastname" placeholder="{{modifyuser.lastname}}">
</div>

<div class="input-group">
  <p><strong>Email: </strong></p>
  <input type="text" class="form-control" [(ngModel)]="modifyuser.email" placeholder="{{modifyuser.email}}">
</div>

<div class="input-group">
  <p><strong>Password(Enter a new one - if desired): </strong></p>
  <input type="text" class="form-control" [(ngModel)]="modifyuser.password" placeholder="{{modifyuser.password}}">
</div>

<div class="input-group">
  <p><strong>Mobile Cell Phone: </strong></p>
  <input type="text" class="form-control" [(ngModel)]="modifyuser.mobilenumber" placeholder="{{modifyuser.mobilenumber}}">
</div>

<div class="input-group">
  <p><strong>Home Address : </strong></p>
  <input type="text" class="form-control" [(ngModel)]="modifyuser.homeaddress" placeholder="{{modifyuser.homeaddress}}">
</div>

<div class="input-group">
  <p><strong>Current Credit Card: </strong></p>
  <input type="text" class="form-control" [(ngModel)]="modifyuser.currentcreditcard" placeholder="{{modifyuser.currentcreditcard}}">
</div>

<button type="button" class="btn btn-success" (click)="onEditUser()">Save</button>
</div>
